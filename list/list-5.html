<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ibeta</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/swiper.min.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">

<body>
    <div class="container">
        <div class="Workflow work-sec">
            <div class="sec-title">图片处理</div>
           <!--  <span class="mini-title">IOS和Mac的固件请在电脑端进行下载使用</span> -->
            <div class="work-list">
                <div class="col-xs-12" onclick="toInfo(13)">
                    <div class="work-box text-center box-1">
                        <p>九宫格切图</p>
                    </div>
                </div>
                <div class="col-xs-12" onclick="toInfo(14)">
                    <div class="work-box text-center box-6">
                        <p>压缩图片</p>
                    </div>
                </div>
                <div class="col-xs-12" onclick="toInfo(15)">
                    <div class="work-box text-center box-4">
                        <p>网页图片一键下载</p>
                    </div>
                </div>
                <div class="col-xs-12" onclick="toInfo(16)">
                    <div class="work-box text-center box-3">
                        <p>谷歌以图搜图</p>
                    </div>
                </div>
                <div class="col-xs-12" onclick="toInfo(17)">
                    <div class="work-box text-center box-1">
                        <p>百度以图搜图</p>
                    </div>
                </div>
                <div class="col-xs-12" onclick="toInfo(18)">
                    <div class="work-box text-center box-6">

                    </div>
                </div>
                <div class="col-xs-12" onclick="toInfo(19)">
                    <div class="work-box text-center box-4">

                    </div>
                </div>
                <div class="col-xs-12" onclick="toInfo(20)">
                    <div class="work-box text-center box-3">
                        <p>App Store 图标收割机</p>
                    </div>
                </div>
                <div class="col-xs-12" onclick="toInfo(21)">
                    <div class="work-box text-center box-1">
                        <p>iPhone 照片添加水印</p>
                    </div>
                </div>
                <div class="col-xs-12" onclick="toInfo(22)">
                    <div class="work-box text-center box-6">
                        <p>连续删除最近照片</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
